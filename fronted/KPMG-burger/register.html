<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Burger Cloud</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/kpmg-logo-0-768x768.png" type="image/png">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/kpmg-logo-0-768x768.png" alt="NTTDATA Logo" id="logo">
            <h1>Burger Cloud</h1>
        </div>
        <nav id="main-nav">
            <ul>
                <li><a href="index.html">Carta</a></li>
                <li><a href="login.html" id="nav-login">Login</a></li>
                <li><a href="register.html" id="nav-register" class="active">Registro</a></li>
                <li><a href="perfil.html" id="nav-profile" class="hidden">Mi Perfil</a></li>
                <li><a href="personal.html" id="nav-personal" class="hidden">Personal NTTDATA</a></li>
                <li><a href="#" id="nav-logout" class="hidden">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h1>Crear Cuenta</h1>
            <div id="message-placeholder"></div>
            <form id="register-form">
                <div class="form-group">
                    <label for="username">Nombre de Usuario:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmar Contraseña:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-full-width">Registrarse</button>
            </form>
            <div class="form-links">
                <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2024 NTTDATA Burger. Todos los derechos reservados.</p>
    </footer>

    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
